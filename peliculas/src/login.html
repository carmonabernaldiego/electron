<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png" />
    <link rel="stylesheet" href="assets/css/style-login.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/img/logo.png">
            </a>
        </div>
    </header>
    <div class="box-login">
        <div class="logo">
        </div>
        <label for="txtuser" class="label">Inicia Sesión</label>
        <input type="text" id="txtuser" name="txtuser" placeholder="Correo electrónico o matrícula" autocomplete="off" autofocus required />
        <input type="password" id="txtpass" name="txtpass" placeholder="Contraseña" required />
        <div class="forgot-pass">
            <a href="#"></a>
        </div>
        <button id="button" type="submit">Entrar</button>
        <script src="assets/js/scriptLogin.js"></script>
</body>

</html>
