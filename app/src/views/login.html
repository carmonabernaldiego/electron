<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Biblioteca CKH</title>
    <!-- core:css -->
    <link rel="stylesheet" href="../assets/vendors/core/core.css" />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- end plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="../assets/fonts/feather-font/css/iconfont.css"
    />
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../assets/images/favicon.png" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="page-wrapper full-page">
        <div
          class="page-content d-flex align-items-center justify-content-center"
        >
          <div class="row w-100 mx-0 auth-page">
            <div class="col-md-8 col-xl-6 mx-auto">
              <div class="card">
                <div class="row">
                  <div class="col-md-10 mx-auto">
                    <div class="auth-form-wrapper px-4 py-5">
                      <div class="noble-ui-logo d-block mb-2">
                        Biblioteca<span> CKH</span>
                      </div>
                      <h5
                        id="text-error"
                        class="text-muted font-weight-normal mb-4"
                      >
                        ¡Bienvenido de nuevo! Ingrese a su cuenta.
                      </h5>
                      <form
                        class="forms-login"
                        onsubmit="return formSubmit(event)"
                      >
                        <div class="form-group">
                          <label for="txtEmail">Correo electrónico</label>
                          <input
                            type="email"
                            class="form-control"
                            id="txtEmail"
                            placeholder="Correo electrónico"
                            required
                            autofocus
                          />
                        </div>
                        <div class="form-group">
                          <label for="txtPassword">Contraseña</label>
                          <input
                            type="password"
                            class="form-control"
                            id="txtPassword"
                            autocomplete="current-password"
                            placeholder="Contraseña"
                            required
                          />
                        </div>
                        <div class="mt-3">
                          <button
                            id="btnLogin"
                            type="submit"
                            class="btn btn-primary mr-2 mb-2 mb-md-0 text-white"
                          >
                            Inicia Sesión
                          </button>
                          <button
                            type="button"
                            id="btnInvitado"
                            class="btn btn-secondary float-right mr-2 mb-2 mb-md-0 text-white"
                          >
                            Invitado
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- core:js -->
    <script src="../assets/vendors/core/core.js"></script>
    <!-- endinject -->
    <!-- plugin js for this page -->
    <script src="./js/login.js"></script>
    <script src="../assets/vendors/promise-polyfill/polyfill.min.js"></script>
    <!-- end plugin js for this page -->
    <!-- inject:js -->
    <script src="../assets/vendors/feather-icons/feather.min.js"></script>
    <script src="../assets/js/template.js"></script>
    <!-- endinject -->
    <!-- custom js for this page -->
    <!-- end custom js for this page -->
  </body>
</html>
